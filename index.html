<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <article class="card">
    <header class="card__header">
      <img src="./images/image-victor.jpg" alt="" class="card__image">
    </header>
    <section class="card__info">
      <div class="card__data">
        <p class="card__high">Victor Crest <span class="card__light card__light--age">26</span> </p>
        <p class="card__light">London</p>
      </div>
      <div class="card__stats">
        <div class="card__number">
          <p class="card__high">80K</p>
          <p class="card__light">Followers</p>
        </div>
        <div class="card__number">
          <p class="card__high">803K</p>
          <p class="card__light">Likes</p>
        </div>
        <div class="card__number">
          <p class="card__high">1.4K</p>
          <p class="card__light">Photos</p>
        </div>
      </div>
    </section>
  </article>
</body>

</html>
